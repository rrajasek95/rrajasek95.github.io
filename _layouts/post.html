---
layout: default
---
{% include site-header.html %}
<section id="heading" class="about-area gray-bg pt-100 pb-20">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12 col-md-12">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <p>
            Keywords: {{ page.categories | join: "&nbsp;&middot;&nbsp;" }} </p>
            <p>
            </div>
            <div class="col-sm-4">
                Published: <time datetime="{{ page.date | date_to_xmlschema }}" class="time">{{ page.date | date_to_string }}</time></p> 
            </div>
        </div>
    </div>
</section>
<section id="content" class="pt-25 pb-130">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                {{content}}
            </div>
        </div>
    </div>
</section>
{% include site-footer.html %}
